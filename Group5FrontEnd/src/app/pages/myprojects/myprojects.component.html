<div>
    <h2>All Project</h2>
    <div class="container-fluid">
        <h4>Not Approved</h4>
        <table class="table table-hover table-sm">
            <thead>
                <th>Project name</th>
                <th>Description</th>
                <th>url address</th>
                <th>Update</th>
                <th>Delate</th>
            </thead>
            <tbody>
                <tr>
                    <td>Project name</td>
                    <td>Description</td>
                    <td>url address</td>
                    <td>Update</td>
                    <td>Delate</td>
                </tr>
                <tr>
                    <td>Project name</td>
                    <td>Description</td>
                    <td>url address</td>
                    <td>Update</td>
                    <td>Delate</td>
                </tr>
            </tbody>
        </table>
        <h4>Approved</h4>
        <table class="table table-hover table-sm">
            <thead>
                <th>Project name</th>
                <th>Description</th>
                <th>url address</th>
                <th>Update</th>
                <th>Delate</th>
            </thead>
            <tbody>
                <tr *ngFor = 'let item of Projects'>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td><a href='{{item.url}}' target='_new'>{{item.url}}</a></td>
                    <td><button class="btn-primary" (click)='update(item._id,item.name,item.url,item.groupMembers,item.description)' routerLink="/updateproject">update</button></td>
                    <td><button class="btn-danger" (click)='delate(item._id)'>delete</button></td>
                </tr>
            </tbody>
    </table>
    </div>
</div>
