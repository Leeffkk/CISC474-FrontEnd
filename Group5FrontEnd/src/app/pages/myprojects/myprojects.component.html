<div>
    <h2>All Project</h2>
    <div class="container-fluid">
        <table class="table table-responsive">
            <thead>
                <th>Project Name</th>
            </thead>
        <tbody>
            <tr>
                <td>Project name</td>
                <td>Description</td>
                <td>url address</td>
                <td>Update</td>
                <td>Delate</td>
            </tr>
            <tr *ngFor = 'let item of Projects'>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td><a href='{{item.url}}' target='_new'>See Webpage</a></td>
                <td><button (click)='update()'>update</button></td>
                <td><button class="btn-danger" (click)='delate(item._id)'>delete</button></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
