
<div>
    <h2>All Project</h2>
    <div class="container-fluid">
        <table class="table table-hover table-sm">
            <thead>
                <th>Project name</th>
                <th>Description</th>
                <th>Url</th>
                <th>State</th>
                <th>Approved/Rejected By</th>
                <th></th>
                <!--<th>Update</th>-->
                <!--<th>Delate</th>-->
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>Description</td>
                    <td>URL</td>
                    <td>State</td>
                    <th>Approved BY</th>
                    <th><button mat-button class="btn-danger" (click)='Committed()'>Committed</button></th>
                </tr>
                <tr *ngFor = 'let item of Projects'>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td><a href='{{item.url}}' target='_new'>{{item.url}}</a></td>
                    <td>{{item.state}}</td>
                    <th>{{item.approvedBy}}</th>
                    <th><button mat-button class="btn-danger" (click)='Committed()'>Committed</button></th>
                    <!--<td><button class="btn-primary" (click)='update(item._id,item.name,item.url,item.groupMembers,item.description)' routerLink="/updateproject">update</button></td>
                    <td><button class="btn-danger" (click)='delate(item._id)'>delete</button></td>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>
