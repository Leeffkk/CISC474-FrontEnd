<!--<div *ngIf="error" class="alert alert-danger">{{error}}</div>-->
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Update Project</h2>
<form [formGroup]="updateForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="projectname">Project's Name</label>
        <input type="text" formControlName="projectname" class="form-control" placeholder={{name}}
        [ngClass]="{ 'is-invalid': submitted && updateForm.controls.projectname.errors }" />
        <div *ngIf="submitted && updateForm.controls.projectname.errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls.projectname.errors.required">Project's name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="projecturl">Project's Url</label>
        <input type="url" formControlName="projecturl" class="form-control" placeholder={{url}}
        [ngClass]="{ 'is-invalid': submitted && updateForm.controls.projecturl.errors }" />
        <div *ngIf="submitted && updateForm.controls.projecturl.errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls.projecturl.errors.required">Project's Url is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="groupmember">Group Member</label>
        <input type="text" formControlName="groupmember" class="form-control" placeholder={{groupMember}}
        [ngClass]="{ 'is-invalid': submitted && updateForm.controls.groupmember.errors }" />
        <div *ngIf="submitted && updateForm.controls.groupmember.errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls.groupmember.errors.required">Group member is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" placeholder={{descript}} 
        [ngClass]="{ 'is-invalid': submitted && updateForm.controls.description.errors }" />
        <div *ngIf="submitted && updateForm.controls.description.errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls.description.errors.required">description is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
    </div>
</form>
