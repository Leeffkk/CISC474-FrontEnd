<table class="table table-hover table-sm">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Date</th>
        <th scope="col">Message</th>
    </thead>
    <tbody>
        <tr *ngFor = 'let git of item'>
            <th scope="row">{{git.committer.name}}</th>
            <td>{{git.committer.email}}</td>
            <td>{{git.committer.date}}</td>
            <td>{{git.message}}</td>
        </tr>
    </tbody>
</table>
